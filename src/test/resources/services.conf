# This file is read when runLocal = false in application.conf (default is false)

# This can be used to override the 'baseUrl'

# If the service name you are searching is found, baseUrl is overridden.
# For local development convenience, host and protocol will have the following defaults:
#      protocol = http
#      port = 8080

services {
 trader-services-route-one-frontend {
    protocol = https
    host = www.staging.tax.service.gov.uk
    port = 443
  }

  agents-external-stubs {
    protocol = https
    host = agents-external-stubs.protected.mdtp
    port = 443
  }
}

loginUrl = "https://www.staging.tax.service.gov.uk/agents-external-stubs/gg/sign-in"
loginSubmitUrl = "https://www.staging.tax.service.gov.uk/agents-external-stubs/gg/sign-in?continue=%2Fsend-documents-for-customs-check&origin=trader-services-route-one-frontend"
baseUrl = "https://www.staging.tax.service.gov.uk/send-documents-for-customs-check"
